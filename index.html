<body>
  <div class="container">
  <h1>CM To Inches</h1>
  <div>
    <input type="text"placeholder="Enter cm" id="input"></input>
  </div>
    <div>
    <button type="submit" onclick="convert()">Convert</button>
    </div>
    <div id="result"> 

    </div>
    
 </div>
  
  <script>
    function convert(){
     let cmval=Number(document.getElementById("input").value)
     let inchval=cmval/2.54;
     let result=document.getElementById("result").innerHTML =inchval.toFixed(2);
   }
   </script>
